<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            <h1>Opportunity Portal</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/add_employer">Add Employer</a>
                <a href="/add_job_listing">Add Job Listing</a>
                <a href="/job_listings">Job Listings</a>
                <a href="/candidates">Candidates</a>
                <a href="/status_updates">Status Updates</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>Add Employer</h2>
        <form method="POST">
            <label for="employer_name">Employer Name</label>
            <input type="text" id="employer_name" name="employer_name" required>

            <label for="employer_email">Employer Email</label>
            <input type="email" id="employer_email" name="employer_email" required>

            <button type="submit">Add Employer</button>
        </form>

        <a href="/" class="back-link">Back to Home</a>
    </main>

    <footer>
        <p>&copy; 2024 Opportunity Portal</p>
    </footer>
</body>
</html>
