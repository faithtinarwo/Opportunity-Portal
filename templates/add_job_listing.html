<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Job Listing</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <nav>
            
            <h1>Opportunity Portal</h1>
            <div class="nav-links">
                <a href="/">Home</a>
                <a href="/add_employer">Add Employer</a>
                <a href="/add_job_listing">Add Job Listing</a>
                <a href="/job_listings">Job Listings</a>
                <a href="/candidates">Candidates</a>
                <a href="/applications">Applications</a>
                <a href="/status_updates">Status Updates</a>
            </div>
        </nav>
    </header>

    <main>
        <h2>Add Job Listing</h2>
        <form method="POST">
            <label for="title">Job Title</label>
            <input type="text" id="title" name="title" required>
        
            <label for="description">Job Description</label>
            <textarea id="description" name="description" required></textarea>
        
            <label for="employer_id">Select Employer</label>
            <select id="employer_id" name="employer_id" required>
                {% for employer in employers %}
                    <option value="{{ employer.id }}">{{ employer.name }}</option>
                {% endfor %}
            </select>
        
            <button type="submit">Add Job Listing</button>
        </form>
        
    </main>

    <footer>
        <p>&copy; 2024 Opportunity Portal</p>
    </footer>
</body>
</html>
